<html>
    <head>

                display: flex;

                flex-wrap: nowrap;
                width: 100px;
            }

            .flex-container > div {
                background-color: #f1f1f1;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
            }

        </style>
    </head>
    <body>
    
        <h1>Example No Wrap</h1>

        <div class="flex-container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </body>
</html>
